{% extends 'base.html' %}
{% block content %}

<div class='container mt-5'>


    
    
    <form method='POST'>
        {% csrf_token %}
        
        
        <div class="form-group">
            <h1 class='text-center mt-5'>Video Downloader</h1>
            <label for="text">ENter URL</label>
            <input type="text" class="form-control" id="urls" name='urls' placeholder='Enter Your url'>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-center">Submit</button>
        </div>
    </form>


    {% if data %}
    <br>
    <h1 class='text-center'>Vedio Downloaded! Check Your Download Folder</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Thumbnail</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
            {% for datas in data  %}
            <tr>
                <th scope="row">1</th>
                <td><img src="{{datas.thumb}}" class="w-25"  /></td>
                <td>{{datas.title}}</td>
            </tr>
            
          {% endfor %}
          
        </tbody>
      </table>
      {{datas.dtext}}

    {% endif %}

</div>
{% endblock content %}
